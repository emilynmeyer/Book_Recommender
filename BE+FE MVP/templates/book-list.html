<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <ul>
        {% for book in books %}
            <li>
                <strong>Title:</strong> {{ book[0] }}<br>
                <strong>Author:</strong> {{ book[2] }}<br>
                <img src="{{ book[1] }}" alt="{{ book[0] }} cover">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
